<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Javascript Login form</title>
</head>
<body>
  <div class="container">
	  <div class="main">
		<h2>Simple Javascript Login Form Validation</h2><hr/>

		<form id="form_id" method="post" name="myform">
		  <label>User Name :</label></br>
		  <input type="text" name="username" id="username"/></br>

		  <label>Password :</label></br>
		  <input type="password" name="password" id="password"/></br>

		  <input type="button" value="Login" id="submit" onclick="validate()"/>
		</form><br>
		<span><b class="note">Note : </b>Use following username and password. <br/><b class="valid"><b class="note">Username : </b> skydream<br/><b class="note">Password : </b> skydreamweb</b></span>
	  </div>
	</div>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
